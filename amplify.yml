version: 1
frontend:
    phases:
        preBuild:
            commands:
                - cd amplify-next-test
                - npm install
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: amplify-next-test/.next
        files:
            - '**/*'
    cache:
        paths:
            - amplify-next-test/node_modules/**/*
